[Software List]

[*FPSLocker Patches]
[Install]
try:
download https://github.com/masagrator/FPSLocker-Warehouse/archive/refs/heads/main.zip /config/ultrahand/downloads/FPSLocker-Warehouse-main.zip
unzip /config/ultrahand/downloads/FPSLocker-Warehouse-main.zip /config/ultrahand/downloads/
delete /SaltySD/plugins/FPSLocker/patches
move /config/ultrahand/downloads/FPSLocker-Warehouse-main/SaltySD/ /SaltySD/
delete /config/ultrahand/downloads/FPSLocker-Warehouse-main/
delete /config/ultrahand/downloads/FPSLocker-Warehouse-main.zip

[Uninstall]
delete /SaltySD/plugins/FPSLocker/patches

[*MissionControl]
[Install]
try:
delete /config/ultrahand/downloads/app-url.json
download https://api.github.com/repos/ndeadly/MissionControl/releases?per_page=1&sort=created&order=desc /config/ultrahand/downloads/app-url.json
json_file /config/ultrahand/downloads/app-url.json
download {json_file(0,assets,0,browser_download_url)} /config/ultrahand/downloads/{json_file(0,assets,0,name)}
unzip /config/ultrahand/downloads/{json_file(0,assets,0,name)} /config/ultrahand/downloads/app/
move /config/ultrahand/downloads/app/ /
move /config/MissionControl/missioncontrol.ini.template /config/MissionControl/missioncontrol.ini
delete /config/ultrahand/downloads/{json_file(0,assets,0,name)}
delete /config/ultrahand/downloads/app-url.json

[Uninstall]
delete /atmosphere/contents/010000000000bd00
delete /atmosphere/exefs_patches/btm_patches
delete /atmosphere/exefs_patches/bluetooth_patches
delete /config/MissionControl

